<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalie Dolera</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('background.gif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 30px;
            font-family: 'Oranienbaum', serif;
            font-weight: bold;
            margin-top: 15px;
            color: rgb(253, 203, 247);
        }

        p {
            font-size: 20px;
            font-family: 'Oranienbaum', serif;
            margin-bottom: 20px;
            color: rgb(255, 227, 252);
        }
        
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            font-family: 'Oranienbaum', serif;
            border-radius: 20px;
            color: rgb(255, 227, 252);
            font-size: 18px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-custom:hover {
            background: rgba(205, 87, 255, 0.4);
            color: rgb(255, 227, 252);
        }
    </style>
</head>
<body>
    <div class="container p-4 shadow-lg rounded">
        <img src="picture.jpeg" alt="Nathalie Dolera" class="profile-img">
        <h1>Nathalie Dolera</h1>
        <p>Second Year Information Technology Student</p>
        <div>
            <a href="about.html" class="btn btn-custom">About Me</a>
            <a href="tech-stack.html" class="btn btn-custom">Tech Stack</a>
            <a href="contact.html" class="btn btn-custom">Contact Me</a>
        </div>
    </div>
</body>
</html>
